<!-- Particle CONFIGURATION node -->
<script type="text/x-red" data-template-name="particle-cloud">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> Cloud URL</label>
        <input class="input-append-left" type="text" id="node-config-input-host" placeholder="IP or hostname" style="width:40%;">
        <label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
        <input type="text" id="node-config-input-port" placeholder="8080" style="width:45px">
    </div>
    <div class="form-row">
        <label for="node-config-input-accesstoken"><i class="fa fa-key"></i> Access Token</label>
        <input type="password" id="node-config-input-accesstoken">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('particle-cloud',{
        category: 'config',
        defaults: {
            host: {value:"https://api.particle.io",required:true},
            port: {value:443,required:true,validate:RED.validators.number()},
            accesstoken: {value:"",required:true},
            name: {value:""}
        },
        credentials: {
            accesstoken: {type: "password"}
        },
        label: function() {
            return this.name || this.baseurl + ":" + this.port;
        },
        oneditprepare: function() {
            $.getJSON('particlecloud/'+this.id,function(data) {
                // console.log("(Particle CONFIG) oneditprepare:", data);
                if (data.accesstoken) {
                    $('#node-config-input-accesstoken').val(data.accesstoken);
                }
            });
        },
        oneditsave: function() {
            var credentials = {};
            var newToken = $('#node-config-input-accesstoken').val();

            credentials.accesstoken = newToken;

            // console.log("(Particle CONFIG) oneditsave:");
            // console.log(credentials);

            $.ajax({
                url: 'particlecloud/'+this.id,
                type: 'POST',
                data: credentials,
                success: function(result){}
            });
        },
        ondelete: function() {
            $.ajax({
                url: 'particlecloud/'+this.id,
                type: 'DELETE',
                success: function(result){}
            });
        }
    });
</script>
<!-- end Particle CONFIGURATION node -->

<!-- Help content -->
<script type="text/x-red" data-help-name="ParticleSSE in">
  <p><h1>Particle SSE Input</h1></p>
	<p>
    <p>This node lets you subscribe to incoming server-sent events (SSE) on a Particle cloud via a persistent connection.</p>
  <p/>
  <p>&nbsp;</p>
  <p>
    <p><h2><i>Usage</i></h2></p>
	  <p><b>Cloud URL</b><br/>
	  <i>[required]</i> Add or choose an existing Particle cloud configuration.</p>
    <p><b>Device ID/Name</b><br/>
    <i>[optional]</i> Enter a Device ID or Name of the target Particle Device to subscribe to.</p>
    <p>Note that for <strong>local clouds</strong>, device-specific and device-and-event specific events are <a href="https://github.com/spark/spark-server/issues/53" target="_blank">currently <strong>not</strong> supported</a>. For local cloud setups, you can a) leave the <em>Device ID/Name</em> empty, with the <em>Event Name</em> entered, or b) leave both fields empty to get the public event firehose. Filter this result in node-RED by writing your own function.</p>
    <p><b>Event</b><br/>
    <i>[required]</i> Enter the SSE name broadcast by your Particle device (via <a href="https://docs.particle.io/reference/firmware/photon/#particle-publish-" target="_blank">Particle.publish()</a>).</p>
  </p>
  <p>&nbsp;</p>
  <p>
    <p><h2><i>Inputs</i></h2></p>
    <p>Sending input messages in the following message formats allows dynamic modification of the node's properties. Note that properties defined in each node's edit box remain and are restored when the flows are re-deployed. The labels on the nodes will also not change to reflect any new properties, but a green status ring and message will be shown next to nodes that have their properties dynamically modified by up-stream messages.</p>
    <p><strong>Device ID/Name:</strong><br/>
    set <strong>msg.topic</strong> to devid<br/>
    set <strong>msg.payload</strong> to new Device ID or name<br/><br/>
    <strong>Event Name:</strong><br/>
    set <strong>msg.topic</strong> to evtname<br/>
    set <strong>msg.payload</strong> to new event name<br/><br/>
    When either of the above is changed, the ParticleSSE node will immediately reconnect and its status will change from a solid green dot to a green ring, signalling that the node&apos;s original properties as specified in the <strong>Edit</strong> dialog box have been temporarily overwritten.
    </p>
  </p>
  <p>&nbsp;</p>
  <p>
    <p><h2><i>Returns</i></h2></p>
	  <p>The resulting <b>msg.raw</b> contains the raw return JSON string.</p>
    <p><b>msg.evtname</b> contains the event name</p>
    <p><b>msg.payload</b> contains the event data</p>
    <p><b>msg.id</b> contains the device id that broadcasted the event</p>
    <p><b>msg.published_at</b> contains the published date and time.</p>
  </p>
  <p>&nbsp;</p>
  <p>For further info see the <a href="https://docs.particle.io/" target="_blank">Particle Docs website</a>.</p>
</script>
<!-- code -->
<script type="text/javascript">
  RED.nodes.registerType('ParticleSSE in', {
    category: 'Particle',
    defaults: {
		  baseurl: {value:"", type:"particle-cloud"},
		  evtname: {value:"", required:true},
      devid:   {value:""}
    },
    color:"#00ACED",
    inputs:1,
    outputs:1,
    icon: "particle.png",
    label: function() {
      if (this.evtname === undefined || this.evtname === '') {    // node has not been set with event name
        return "ParticleSSE";
      } else {
        if(this.devid === undefined || this.devid === '') {       // no device ID provided
          return "SSE: " + this.evtname;
        } else {
          return "SSE (" + this.devid + "): " + this.evtname;
        }
      }
    },
    labelStyle: function() {
      return this.evtname ? "":"node_label_italic";
    },
	  oneditprepare: function() {
    },
	  oneditsave: function() {
    },
    ondelete: function() {
    }
  });
</script>
<!-- end SSE node -->

<script type="text/x-red" data-help-name="ParticleFunc out">
  <p><h1>Particle Cloud Function Output</h1></p>
	<p>
    <p>This node allows you to call a cloud function registered to a specific Particle Device on a Particle cloud.</p>
	<p/>
  <p>&nbsp;</p>
  <p>
    <p><h2><i>Usage</i></h2></p>
    <p><b>Cloud URL</b><br/>
    <i>[required]</i> Add or choose an existing Particle cloud configuration.</p>
    <p><b>Device ID/Name</b><br/>
    <i>[required]</i> Enter a Device ID or Name of the target Particle Device where the cloud function originates from.</p>
    <p><b>Cloud Function</b><br/>
    <i>[required]</i> Enter the name of the Particle cloud function.</p>
    <p><b>Parameter</b><br/>
    <i>[optional]</i> Provide a (maximum) 63-byte string as parameter as required by your cloud function.</p>
    <p><b>Call function on start?</b><br/>
    <i>[optional]</i> If checked the function call will initiate immediately after the node loads (i.e. on Node-RED startup).</p>
    <p><b>Repeat (sec)</b><br/>
    <i>[optional]</i> If a repeat interval is desired, enter a value (in seconds). 0 = no repeat<p>
  </p>
  <p>&nbsp;</p>
  <p>
    <p><h2><i>Inputs</i></h2></p>
    <p>Sending input messages in the following message formats allows dynamic modification of the node&apos;s properties. Note that properties defined in each node&apos;s edit box remain and are restored when the flows are re-deployed. The labels on the nodes will also not change to reflect any new properties, but a green status ring and message will be shown next to nodes that have their properties dynamically modified by up-stream messages.</p>
    <p><strong>Device ID/Name:</strong><br/>
    set <strong>msg.topic</strong> to devid<br/>
    set <strong>msg.payload</strong> to new Device ID or name<br/><br/>
    <strong>Cloud Function Name:</strong><br/>
    set <strong>msg.topic</strong> to fname<br/>
    set <strong>msg.payload</strong> to new function name<br/><br/>
    <strong>Parameter(s):</strong><br/>
    set <strong>msg.topic</strong> to param<br/>
    set <strong>msg.payload</strong> to new parameter(s)<br/><br/>
    When any of the above are changed, the ParticleFunc node will update its status with a green ring and message, signalling that the node&apos;s original properties as specified in the <strong>Edit</strong> dialog box have been temporarily overwritten.
    </p>
  </p>
  <p>&nbsp;</p>
  <p>For further info see the <a href="https://docs.particle.io/" target="_blank">Particle Docs website</a>.</p>
</script>
<!-- code -->
<script type="text/javascript">
  RED.nodes.registerType('ParticleFunc out',{
    category: 'Particle',
    defaults: {
      baseurl: {value:"", type:"particle-cloud"},

    },

    },

    },

    },

    }

</script>
