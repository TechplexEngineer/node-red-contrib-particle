// Particle CONFIGURATION node
<script type="text/x-red" data-template-name="particle-cloud">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-server"></i> Cloud URL</label>
        <input class="input-append-left" type="text" id="node-config-input-host" placeholder="IP or hostname" style="width:40%;">
        <label for="node-config-input-port" style="margin-left: 10px; width: 35px; "> Port</label>
        <input type="text" id="node-config-input-port" placeholder="8080" style="width:45px">
    </div>
    <div class="form-row">
        <label for="node-config-input-accesstoken"><i class="fa fa-key"></i> Access Token</label>
        <input type="password" id="node-config-input-accesstoken">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>
<script type="text/javascript">
    RED.nodes.registerType('particle-cloud',{
        category: 'config',
        defaults: {
            host: {value:"https://api.particle.io",required:true},
            port: {value:443,required:true,validate:RED.validators.number()},
            accesstoken: {value:"",required:true},
            name: {value:""}
        },
        credentials: {
            accesstoken: {type: "password"}
        },
        label: function() {
            return this.name || this.baseurl + ":" + this.port;
        },
        oneditprepare: function() {
            $.getJSON('particlecloud/'+this.id,function(data) {
                console.log("(Particle CONFIG) oneditprepare:");
                console.log(data);
                if (data.accesstoken) {
                    $('#node-config-input-accesstoken').val(data.accesstoken);
                }
            });
        },
        oneditsave: function() {
            var credentials = {};
            var newToken = $('#node-config-input-accesstoken').val();

            credentials.accesstoken = newToken;

            console.log("(Particle CONFIG) oneditsave:");
            console.log(credentials);

            $.ajax({
                url: 'particlecloud/'+this.id,
                type: 'POST',
                data: credentials,
                success: function(result){}
            });
        },
        ondelete: function() {
            $.ajax({
                url: 'particlecloud/'+this.id,
                type: 'DELETE',
                success: function(result){}
            });
        }
    });
</script>
// end Particle CONFIGURATION node


// Particle SSE input node
<script type="text/x-red" data-template-name="ParticleSSE in">
	<div class="form-row">
        <label for="node-input-baseurl"><i class="fa fa-server"></i> Cloud URL</label>
        <input type="text" id="node-input-baseurl">
    </div>
    <div class="form-row">
        <label for="node-input-devid"><i class="fa fa-bullseye"></i> Device ID</label>
        <input type="password" id="node-input-devid" placeholder="leave blank for firehose/local cloud">
    </div>
	<br/>
	<div class="form-row">
        <label for="node-input-fve"><i class="icon-tag"></i> Event Name</label>
        <input type="text" id="node-input-fve" placeholder="msg.name">
    </div>
</script>
<script type="text/x-red" data-help-name="ParticleSSE in">
  <p><b>Particle SSE Input</b></p>
	<p>
    <p>This node allows you to listen to an incoming server-sent events (SSE) on the Particle cloud.</p>
	  <p><i>Usage</i></p>
	<p/>
	<p><b>Subscribe to SSE</b></p>
	<p>Enter name of the SSE in Event Name editbox.</p>
  <p>Note that for local clouds, device-specific and device-and-event specific events are <a href="https://github.com/spark/spark-server/issues/53" target="_blank">currently <strong>not</strong> supported</a>. In this scenario, leave the <em>Device ID</em> and <em>Event Name</em> fields empty, and you will get the public event firehose as specified in the <strong>Name</strong> field.</p> Filter this result in node-RED by writing your own function.
	<p>The resulting <b>msg.raw</b> contains the raw return JSON string, <b>msg.payload</b> contains the event data, <b>msg.id</b> contains the device id and <b>msg.published_at</b> contains the published date and time.</p>
  <p>Sending input messages with msg.name, msg.val and msg.fve directly modifies the parameters used for the cloud connection.</p>
  <p>For further info see the <a href="https://docs.particle.io/" target="_blank">Particle Docs website</a>.</p>
</script>
<script type="text/javascript">
  RED.nodes.registerType('ParticleSSE in',{
    category: 'Particle',
    defaults: {
		  baseurl: {value:"", type:"particle-cloud"},
		  fve: {value:""}
    },
	  credentials: {
      devid: {type:"password"}
    },
    color:"#00ACED",
    inputs:1,
    outputs:1,
    icon: "particle.png",
    label: function() {
      if($('#node-input-devid').val() === undefined || $('#node-input-devid').val() === '') {
        return this.name || "SSE: " + this.fve;
      } else {
        return this.name || "(" + $('#node-input-devid').val() + ") SSE: " + this.fve;
      }
    },
    labelStyle: function() {
      return this.name ? "node_label_italic" : "";
    },
	  oneditprepare: function() {
      $.getJSON('particle/'+this.id,function(data) {
			  console.log("(Particle SSE) oneditprepare:")
        console.log(data);
          if (data.devid) {
            $('#node-input-devid').val(data.devid);
          }
          }
      );
    },
	  oneditsave: function() {
      var credentials = {};
      var newDevId = $('#node-input-devid').val();

		  credentials.devid = newDevId;

      console.log("(Particle SSE) oneditsave:");
      console.log(credentials);

      $.ajax({
        url: 'particle/'+this.id,
        type: 'POST',
        data: credentials,
        success: function(result){}
      });
    },
    ondelete: function() {
      $.ajax({
        url: 'particle/'+this.id,
        type: 'DELETE',
        success: function(result){}
      });
    }
  });
</script>
// end SSE input node
